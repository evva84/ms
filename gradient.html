<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
<style type="text/css">
	body{
		background-color:lightblue;
	}
	p{
		font-size: 1in;
		color: darkblue;
		background: linear-gradient(black,pink,purple,blue);
	}
	div{
		width: 300px;
		height: 300px;
		margin: 20px;
		float: left;
	}
</style>
</head>
<body>
<p>Ми вивчаємо роботу з градієнтом</p>
<div style="background: linear-gradient(purple,blue);"></div>
<div style="background: linear-gradient(to left,purple,blue);"></div>
<div style="background: linear-gradient(45deg,purple,blue);"></div>
<div style="background: linear-gradient(225deg,purple,blue);"></div>
<div style="background: linear-gradient(45deg,blue,purple 30%,blue);"></div>
<div style="background: linear-gradient(45deg,purple 30%,blue 70%);"></div>
<div style="background: linear-gradient(45deg,purple 50%,blue 50%);"></div>
<div style="background: linear-gradient(0deg, blue 50%,purple 50%);"></div>
<div style="background:radial-gradient(yellow,blue);"></div>
<div style="background:radial-gradient(yellow 30%,blue);"></div>
<div style="background:radial-gradient(yellow 30%,blue 70%); border-radius: 25%;"></div>
<div style="background:radial-gradient(black 30%,blue 70%); border-radius: 50%"></div>
<div style="background:radial-gradient(circle at 30% 30%,yellow 30%,blue 70%); border-radius: 50%"></div>
<div style="background:radial-gradient(circle at 70% 70%,yellow 30%,blue 70%); border-radius: 50%"></div>
<div style="background:radial-gradient(circle at 0% 50%,yellow 30%,blue 70%);"></div>
<div style="background:conic-gradient(yellow,blue,orange,green);"></div>
<div style="background:conic-gradient(from 45deg,yellow,blue,orange,green);"></div>
<div style="background:conic-gradient(at 30% 30%,yellow,blue,orange,green);"></div>
<div style="background:repearing-liner-gradient(yellow 10%,blue 20%);"></div>
<div style="background:repearing-liner-gradient(yellow 0% 10%,blue 10% 20%);"></div>
<div style="background:repearing-liner-gradient(45deg,yellow 0% 20%,blue 20% 30%);"></div>
<div style="background:repearing-liner-gradient(yellow 10%,blue 20%);"></div>
<div style="background:repearing-liner-gradient(yellow 0% 10%,blue 10% 20%);"></div>
<div style="background:repearing-liner-gradient(yellow 5%,blue 10%,orange 15%,green 20%);"></div>
<div style="background:repearing-liner-gradient(yellow 5%,blue 10%,orange 15%,green 20%);border-radius: 50%;"></div>
<div style="background: liner-gradient(
      217deg,
      rgb(215 0 0 / 80%)
      rgb(255 0 0 / 0%) 70.71%
  ), liner-gradient(127deg, rgb(0 255 0 / 80%),rgb(0 255 0 / 0%) 70.71%),
liner-gradient(335deg, rgb(0 0 255 / 80%),rgb(0 255 0 / 0%) 70.71%)"></div>
<div style="background: repeating-liner-gradient(
    199deg
    rgb(255 0 0 / 50%) 40px,
    rgb(255 153 0 / 50%) 80px,
    rgb(255 255 0 / 50%) 120px,
    rgb(0 255 0 / 50%) 160px,
    rgb(0 0 255 / 50%) 40px,
    rgb(75 0 139 / 50%) 240px,
    rgb(238 130 238 / 50%) 280px,
    rgb(255 0 0 / 50%) 300px"></div>











"></div>





</body>
</html>
