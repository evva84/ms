<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<link rel="stylesheet" type="text/css" href="animation.css">
</head>
<body>
	<marquee style="background-color: yellow; color:blue; font-size: 48px;">Ми вивчаємо анімацію</marquee>
	<marquee style="background-color: yellow; color:blue; font-size: 48px; width: 50%;">Glory to Ukraine!</marquee><marquee style="background-color: blue; color:yellow; font-size: 48px; width: 50%;" direction="right">Glory to Ukraine!</marquee>

	<marquee style="background-color: yellow; color:blue; font-size: 48px; width: 25%; text-align: center;" direction="up">Glory to Ukraine!</marquee>
<marquee style="background-color: blue; color:yellow; font-size: 48px; width: 25%; text-align:center;" direction="down"><marquee>Glory to Ukraine!</marquee></marquee>

<marquee style="background-color: blue; color:yellow; font-size: 48px; width: 25%; text-align:center;" direction="down" behavior="slide" loop="3">Glory to Ukraine!</marquee>
<marquee style="background-color: blue; color:yellow; font-size: 48px; width: 25%; text-align:center;" direction="down" behavior="alternate">Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue; font-size: 48px; width: 50%; text-align:center;" direction="down" behavior="alternate"><marquee behavior="alternate">Glory to Ukraine!</marquee></marquee>
